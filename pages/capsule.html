<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapSort - My Capsule</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      background-color: #f8f8f8;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #5e3bea;
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #f0ebff;
    }

    /* Main section */
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-bar {
      width: 60%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: #5e3bea;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background: #4d31c9;
    }

    /* Folder Grid */
    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .folder-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .folder-card h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .empty-message {
      text-align: center;
      color: #666;
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">üì¶ SnapSort</div>
      <div class="nav-links">
        <a href="#">üè† Home</a>
        <a href="#">üïí Timeline</a>
        <a href="#">üì∑ Memories</a>
        <a href="#">‚ù§Ô∏è Favorites</a>
        <a href="#">üë• Shared</a>
      </div>
    </div>
    <div class="user-info">
      <hr>
      <p><strong>Username</strong><br><small>user@email.com</small></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="top-bar">
      <input type="text" class="search-bar" placeholder="Search memories and folders...">
      <div class="buttons">
        <button class="btn" onclick="createFolder()">+ New Folder</button>
        <button class="btn">Upload Memory</button>
      </div>
    </div>

    <h2>Your Folders</h2>
    <div class="folders" id="folderContainer">
      <!-- Folders will be dynamically added here -->
    </div>
    <p class="empty-message" id="emptyMessage">You have no folders yet. Start by creating one!</p>
  </div>

  <script>
    function createFolder() {
      const container = document.getElementById("folderContainer");
      const emptyMsg = document.getElementById("emptyMessage");
      emptyMsg.style.display = "none";

      const folder = document.createElement("div");
      folder.classList.add("folder-card");
      folder.innerHTML = `<h3>New Folder</h3><p>0 memories</p>`;
      container.appendChild(folder);
    }
  </script>
  <script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (user) {
    document.getElementById("userEmail").textContent = user.email;
} else {
    // If no user found, send back to login
    window.location.href = "login.html";
}
</script>

</body>
</html>
